<div class="modal-header-material">
    <h1 mat-dialog-title>WhatsApp</h1>

    <button mat-icon-button class="close" mat-button mat-dialog-close>
        <i class="material-icons">
            clear
        </i>
    </button>


</div>

<mat-divider></mat-divider>
<br />

<div mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput type="tel" [mask]="maskFone" [(ngModel)]="data.celular" placeholder="{{ maskFone }}" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Mensagem</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="7" [(ngModel)]="data.mensagem"
            placeholder=" Mensagem..."></textarea>
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Enviar</button>
</div>
